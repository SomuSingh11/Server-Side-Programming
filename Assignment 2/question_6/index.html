<!DOCTYPE html>
<html>
<head>
    <title>HTML Image Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .description {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Using Images in HTML</h1>
    
    <div class="description">
        <a href="https://en.wikipedia.org/wiki/Amuro_Ray">
            <img src="https://images.unsplash.com/photo-1571757767119-68b8dbed8c97?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample Image 1" width="400">
        </a>
        <p>Basic image using the img tag (links to page1.html)</p>
    </div>
    
    <div class="description">
        <a href="https://en.wikipedia.org/wiki/Anime">
            <img src="https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample Image 2" width="300" height="200">
        </a>
        <p>Image with specified width and height (links to page2.html)</p>
    </div>
    
    <div class="description">
        <a href="https://en.wikipedia.org/wiki/Grogu">
            <img src="https://images.unsplash.com/photo-1618336753974-aae8e04506aa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample Image 3" width="350">
        </a>
        <p>Image that functions as a hyperlink (links to page3.html)</p>
    </div>
</body>
</html>
